<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Super Background</title>
</head>
<body>
    <h1>Git Resources</h1>
    <p>To clone git repository: git clone <i>HTTPS</i></p>
    <table id="command-rows">
        <tr>
          <th>Instruction</th>
          <th>Command</th>
        </tr>
        <tr>
            <td>To clone git repository</td>
            <td>git clone <i>HTTPS</i></td>
        </tr>
        <tr>
            <td>See status</td>
            <td>git status</td>
        </tr>
        <tr>
            <td>Commit</td>
            <td>git commit -m "adding starting project"</td>
        </tr>
        <tr>
            <td>To add all files to next commit</td>
            <td>git add .</td>
        </tr>
        <tr>
            <td>To add specfic file to next commit</td>
            <td>git add <i>file_name</i></td>
        </tr>
        <tr>
      </table>

</body>
</html>
